  <h2> These are the phase of the moon! It repeats itself every 29.5 days. The range of the index is between -1 and 1, where negative indices correspond to waning moon phases and positive ones to waxing phases:</h2>

  <body>
    <div id="canvas-container">
    </div>
    <div class="slider-container">
      <!-- Embed the slider here -->
    </div>
    <script src="sketch.js">
    </script>
  </body>

  <div class="negativeone">
    <h1>-1</h1>
  </div>

  <div class="negativezero">
    <h1>-0.5</h1>
  </div>

  <div class="zero">
    <h1>0</h1>
  </div>

  <div class="zerop5">
    <h1>0.5</h1>
  </div>

  <div class="one">
    <h1>1</h1>
  </div>
